<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Build a Product Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header id="header">
    <a href="#"><img src="https://rockishere.com/wp-content/uploads/2019/03/yes-logo-original-1000x600.png"
        alt="Yes logo" id="header-img" /></a>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#form-section">Form</a></li>
        <li><a class="nav-link" href="#video-section">Video</a></li>
        <li><a class="nav-link" href="#catalogue-section">Catalogue</a></li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <section id="form-section">
      <header>
        <h1>Main Yes Catalogue</h1>
      </header>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email" id="email" placeholder="Write your email..." required /><input type="submit"
          value="Submit" id="submit" />
      </form>
    </section>
    <section id="video-section">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/uWqMX854V8o"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>
    <section id="catalogue-section">
      <div class="album">
        <header>The Yes Album</header>
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/The_Yes_Album.png" alt="The Yes Album cover"
          class="album-cover">
        <button class="purchase-btn">Purchase</button>
      </div>
      <div class="album">
        <header>Roundabout</header>
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c0/Fragile_%28Yes_album%29_cover_art.jpg"
          alt="Roundabout cover" class="album-cover">
        <button class="purchase-btn">Purchase</button>
      </div>
      <div class="album">
        <header>Close To The Edge</header>
        <img src="https://upload.wikimedia.org/wikipedia/en/0/09/Yes-close.jpg" alt="Close To The Edge cover"
          class="album-cover">
        <button class="purchase-btn">Purchase</button>
      </div>
      <div class="album">
        <header>Tales From Topographic Oceans</header>
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Tales_from_Topographic_Oceans_%28Yes_album%29.jpg"
          alt="Tales From Topographic Oceans cover" class="album-cover">
        <button class="purchase-btn">Purchase</button>
      </div>
      <div class="album">
        <header>Relayer</header>
        <img src="https://upload.wikimedia.org/wikipedia/en/9/92/Relayer_front_cover.jpg" alt="Relayer cover"
          class="album-cover">
        <button class="purchase-btn">Purchase</button>
      </div>
      <div class="album">
        <header>Going For The One</header>
        <img src="https://upload.wikimedia.org/wikipedia/en/9/95/Yes_Going_for_the_One.jpg"
          alt="Going For The One cover" class="album-cover">
        <button class="purchase-btn">Purchase</button>
      </div>
    </section>
    <footer id="footer">
      <ul>
        <li><a class="footer-link" href="#">Privacy</a></li>
        <li><a class="footer-link" href="#">Terms</a></li>
        <li><a class="footer-link" href="#">Contract</a></li>
      </ul>
    </footer>
  </main>
</body>

</html>
